markdown_extensions:
    - abbr
    - admonition
    - attr_list
    - def_list
    - footnotes
    - md_in_html
    - toc:
          permalink: true
    - pymdownx.arithmatex:
          generic: true
    - pymdownx.betterem:
          smart_enable: all
    - pymdownx.caret
    - pymdownx.details
    - pymdownx.emoji:
          emoji_generator: !!python/name:material.extensions.emoji.to_svg
          emoji_index: !!python/name:material.extensions.emoji.twemoji
    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.magiclink:
          normalize_issue_symbols: true
          repo_url_shorthand: true
          user: squidfunk
          repo: mkdocs-material
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.snippets:
          auto_append:
              - includes/mkdocs.md
    - pymdownx.superfences:
          custom_fences:
              - name: mermaid
                class: mermaid
                format: !!python/name:pymdownx.superfences.fence_code_format
    - pymdownx.tabbed:
          alternate_style: true
          combine_header_slug: true
          slugify: !!python/object/apply:pymdownx.slugs.slugify
              kwds:
                  case: lower
    - pymdownx.tasklist:
          custom_checkbox: true
    - pymdownx.tilde

nav:
    - Home:
          - "index.md"
          - ABOUT: "./notes/home/about.md"
          - SPONSORSHIP: "./notes/home/sponsorship.md"
    - Soft:
          - "./notes/soft/index.md"
    - PL:
          - "./notes/pl/index.md"
    - IDE:
          - "./notes/ide/index.md"
    - VCS:
          - "./notes/vcs/index.md"
          - Git:
                - Info1: "./notes/vcs/git/index.md"
                - Info2: "./notes/vcs/git/index.md"
                - Info3: "./notes/vcs/git/index.md"
                - Info4: "./notes/vcs/git/index.md"
    - CICD:
          - "./notes/cicd/index.md"
    - Cloud:
          - "./notes/cloud/index.md"
